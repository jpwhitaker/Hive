<!doctype html>
<title>Hive test</title>

<link rel="stylesheet" type="text/css" href="styles.css">

<script src="Hive.js"></script>

<!-- lol, "deBUG" -->
<div id="debug"></div>

<script type="text/javascript">
	var ant1 = new Hive.Ant({
		name: '1'
	});
	var ant2 = new Hive.Ant({
		name: '2'
	});
	var ant3 = new Hive.Ant({
		name: '3'
	});
	var ant4 = new Hive.Ant({
		name: '4'
	});
	var ant5 = new Hive.Ant({
		name: '5'
	});
	
	ant2.connectToNeighbor(ant1, Hive.sides.S);
	
	ant3.connectToNeighbor(ant2, Hive.sides.NE);
	
	ant4.connectToNeighbor(ant1, Hive.sides.NW);
	
	ant5.connectToNeighbor(ant4, Hive.sides.NE);

	console.log(ant1.neighbors[Hive.sides.N] === ant2);
	console.log(ant2.neighbors[Hive.sides.S] === ant1);
	
	console.log(ant3.neighbors[Hive.sides.NE] === ant2);
	console.log(ant3.neighbors[Hive.sides.SE] === ant1);
	
	console.log(ant1.neighbors[Hive.sides.S] === ant5);
	
	function dumpNeighbors(piece) {
		var html = '<table class="neighbors"><caption><em>Neighbors of '+piece.toString()+'</em></caption>';
			
		piece.neighbors.forEach(function(neighbor, index) {
			if (neighbor)
				html += '<tr><th>'+Hive.sideNames[index]+'</th><td>'+neighbor.toString()+'</td></tr>';
		});
			
		html += '</table>';
		
		document.getElementById('debug').innerHTML += html;
	}
	
	dumpNeighbors(ant1);
	dumpNeighbors(ant2);
	dumpNeighbors(ant3);
	dumpNeighbors(ant4);
	dumpNeighbors(ant5);
	
</script>
